<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticketstyle.css">
    <title>Tickets</title>
</head>
<body>
    <header>
        <a href="index.html" class="back"> ← Вернуться назад</a>
        <div class="logo">GagauziyaLand</div>
    </header>
    <div class="form">
        <form action="/submit" method="POST">
            <label for="ticket-type">Тип билета:</label>
            <select id="ticket-type" name="ticket-type">
                <option value="adult">Взрослый</option>
                <option value="child">Детский</option>
                <option value="family">Семейный</option>
            </select>
        
    
            <label for="quantity">Количество билетов:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        
    
            <label for="visit-date">Дата посещения:</label>
            <input type="date" id="visit-date" name="visit-date">
        
    
            <label for="visit-time">Время посещения:</label>
            <input type="time" id="visit-time" name="visit-time">
        
            <label for="total-price">Итого:</label>
            <span id="total-price">0</span> леев.
        
    
            <label for="promo-code">Промокод:</label>
            <input type="text" id="promo-code" name="promo-code">
        
    
            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" required>
        
            <label for="expiry-date">Срок действия:</label>
            <input type="month" id="expiry-date" name="expiry-date" required>
        
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>
        
    
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                Я согласен с условиями
            </label>
        
    
            <button type="submit">Купить билет</button>
        </form>
    </div>
    
    

</body>
</html>
